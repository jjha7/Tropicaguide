name: tropicaguide
description: A collaborative travel planning mobile application built with Flutter.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # UI and styling
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  lucide_icons: ^0.257.0

  # State management
  provider: ^6.1.5+1

  # Files and ids
  file_picker: ^8.0.7
  open_filex: ^4.6.0
  uuid: ^4.5.1

  # Firebase (Milestone 2)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/
    - assets/icons/
